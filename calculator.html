<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Styles\Styles.css">
    </head>
    <body>
        <p>This is a Calculator</p>
        <div id=calculatorFrame class=frame>
            <div id=screen>12345</div>
            <div id=reset class=specialButton>AC</div>
            <div id=plusMinus class=specialButton>+/-</div>
            <div id=divide class=operatorButton>/</div>
            <div id=n9 class=numberButton>9</div>
            <div id=n8 class=numberButton>8</div>
            <div id=n7 class=numberButton>7</div>
            <div id=multiply class=operatorButton>x</div>
            <div id=n6 class=numberButton>6</div>
            <div id=n5 class=numberButton>5</div>
            <div id=n4 class=numberButton>4</div>
            <div id=subtract class=operatorButton>-</div>
            <div id=n3 class=numberButton>3</div>
            <div id=n2 class=numberButton>2</div>
            <div id=n1 class=numberButton>1</div>
            <div id=add class=operatorButton>+</div>
            <div id=n0 class=numberButton>0</div>
            <div id=equals class=specialButton>=</div>
        </div>
        <script type=text/javascript src=Scripts\calculator.js></script>
    </body>
